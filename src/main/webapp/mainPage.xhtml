<!DOCTYPE html>
<html ng-app=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >       <title>Facelet Title</title>
       
        <!-- <h:outputScript library="js" name="onDragDrop.js" target="body"/> -->



        <style type="text/css">
            .ui-diagram-element {
                border:0.1em dotted #E5E4E2; 
                background-color: #EFEEEC;
                width:10em; 
                height:8em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            }

            .ui-diagram-element:hover {
                background-color: #C7C6C4;
            }
        </style>
    </h:head >   
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <p:tabView value="#{tabViewModel.tabs}" var="tab1">
                <p:tab title="#{tab1.name}">
                    <p:diagram value="#{tab1.model}" style="height:600px"  var="el">
                        <f:facet name="element">
                            <h:outputText value="#{el.name}" style="display:block;margin-top:1em;"/>
                            <p:commandButton value="button" id="ajax" update="@this" actionListener="#{el.buttonAction}" />
                            <p:draggable/>
                        </f:facet>
                    </p:diagram>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
