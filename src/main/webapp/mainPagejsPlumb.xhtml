<!DOCTYPE html>
<html ng-app=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >       <title>Facelet Title</title>

        <!-- <h:outputScript library="js" name="onDragDrop.js" target="body"/> -->



        <style>
            #diagramContainer {
                padding: 20px;
                width:80%; height: 200px;
                border: 1px solid gray;
                position: relative;
            }

            .item {

            }
        </style>
    </h:head >   
    <h:body>
        <h:form>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script>
           
            <p:growl id="growl" life="2000" />
            <p:tabView value="#{tabViewModel.tabs}" var="tab1">
                <p:tab id="tabExample" title="#{tab1.name}">

                    <p:commandButton  id="item_leftButton2" style="margin: 10px 20px"   value="add element" update="@form" actionListener="#{tab1.addElement}"/>
                    <div id="diagramContainer" style="position: relative">
                        <p:repeat id = "blockRepeat" value="#{tab1.blocks}" var="block">
                            <div id="#{block.name}" class="item" style="height:80px; position: absolute; width: 120px;border: 1px solid blue;float: left;"> 
                                #{block.name}
                                <p:commandButton  id="item_leftButton" style="margin: 10px 20px"   icon="fa fa-close" title="Удалить сущность" update="@this" actionListener="#{block.buttonAction}"/>
                                
                            </div>
                        </p:repeat>
                        <script>
                            jsPlumb.ready(function () {


                                jsPlumb.draggable($(".item"));
                                jsPlumb.draggable($(".item"));
                            });</script>
                    </div>

                </p:tab>
            </p:tabView>
        </h:form>


    </h:body>
</html>
